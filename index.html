<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="Image/icon" href="/Image/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Countdown to New Year</title>
</head>
<body>

        <h2>2024</h2>
        <span class="solgan">Countdown to New Year</span>

      </div>

    <script src="main.js"></script>
</body>
